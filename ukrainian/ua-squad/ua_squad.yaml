task: ua_squad
dataset_path: HPLT/ua-squad
output_type: generate_until
training_split: train
validation_split: null
test_split: test
doc_to_text: "Текст: {{context}}\n\nПитання: {{question}}\n\nВiдповiдь:"
doc_to_target: '{{answers["text"][0]}}'
process_results: !function utils.process_results
target_delimiter: ' '
generation_kwargs:
  until:
    - "\n"
  do_sample: false
  num_beams: 1
  max_new_tokens: 64
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: f1
    aggregation: mean
    higher_is_better: true